<!DOCTYPE html>

<html>
<head>
<title>Sample Lists</title>

<style>
body {font-family: arial, helvetica, sans-serif;}
ul.circle {list-style-type: circle; }
ol.alpha {list-style-type: upper-alpha;}
ul.image {list-style-image: url(diamond.gif);}
</style>


</head>
<body>
<!-- Bulleted List -->
<div class="first">
<ul class="circle">
<li>Bread</li>
<li>Milk</li>
<li>Cheese</li>
<li>Eggs</li>
</ul>
</div>


<!-- Alphabetical List -->
<div class="second">
<ol class="alpha">
<li>Spring</li>
<li>Summer</li>
<li>Fall</li>
<li>Winter</li>
</ol>
</div>


<!--  List Image -->
<div class="third">
<ul class="image">
<li>Spruce</li>
<li>Pine</li>
<li>Elm</li>
<li>Birch</li>
</ul>
</div>
<!-- List project #1 by Your Name -->


</body>
</html>
